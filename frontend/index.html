<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
</head>
<body>

<h1>WarsawJS Workshop #22</h1>

<h2>Temperature</h2>
<div class=temperature>
  <input class=value1 type=text>
  <select class=unit1>
    <option>C</option>
    <option>K</option>
    <option>F</option>
  </select>
  <button class=left>&lt;&lt;</button>
  <button class=right>&gt;&gt;</button>
  <input class=value2 type=text>
  <select class=unit2>
    <option>C</option>
    <option>K</option>
    <option>F</option>
  </select>
</div>

<h2>Currency</h2>
<div class=currency>
  <input class=value1 type=text>
  <select class=unit1>
    <option>EUR</option>
    <option>PLN</option>
    <option>USD</option>
  </select>
  <button class=left>&lt;&lt;</button>
  <button class=right>&gt;&gt;</button>
  <input class=value2 type=text>
  <select class=unit2>
    <option>EUR</option>
    <option>PLN</option>
    <option>USD</option>
  </select>
</div>

<script src=jquery.min.js></script>
<script src=script.js></script>

</body>
</html>
